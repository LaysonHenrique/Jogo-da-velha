<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <script src="js/script.js"></script>

<!-- abaixo criamos os botoes que usaremos no "menu" do jogo.-->
    <div id="buttons-containers"></div>
        <button id = "multiplayers">2 Jogadores</button>
        <button id = "ia-mode">Jogar contra a máquina</button>
    </div>
    <!-- abaixo criamos o container que irá conter o jogo, onde declaramos os blocos com seus respectivos ids.*/
     Usaremos a class hide para esconder o container até que o jogador escolha o modo de jogo.-->

    <div id = "container" class = "hide">
        <div class = "box" id = "block-1"></div>
        <div class = "box" id = "block-2"></div>
        <div class = "box" id = "block-3"></div>
        <div class = "box" id = "block-4"></div>
        <div class = "box" id = "block-5"></div>
        <div class = "box" id = "block-6"></div>
        <div class = "box" id = "block-7"></div>
        <div class = "box" id = "block-8"></div>
        <div class = "box" id = "block-9"></div>

        <!-- abaixo criamos o container que irá conter o placar do jogo, onde declaramos os blocos com seus respectivos ids. -->
        <div id = "scoreboard-container">
            <span id = "score-box">
                <span id = "x-scoreboard">"X"</span>
                <span id = "scoreboard-1">"0"</span>
            </span>
        </div>
    
    </div>
    <div class = "hide">
        <div class = "x"></div>
        <div class = "o"></div>
    </div>

    <!-- >> abaixo criamos o container que irá conter a mensagem de vencedor, onde declaramos os blocos com seus respectivos ids.-->
    <div id = "message" class = "hide">
        <p></p>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
